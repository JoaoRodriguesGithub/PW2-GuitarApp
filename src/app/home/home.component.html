<div class="content">
  <div fxLayout="row wrap" fxLayourtGap="16px grid">
    <div fxFlex="25%" *ngFor="let guit of guitars; let i =index">
      <mat-card [routerLink]="['/details', i]" routerLinkActive="router-link-active">
        <img mat-card-image [src]="guit.image" alt="Guitar Image">
        <mat-card-content>
          <mat-card-title>Brand: {{guit.brand}}</mat-card-title>
          <mat-card-subtitle>Model: {{guit.model}}</mat-card-subtitle>
        </mat-card-content>
        <mat-card-actions></mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
